<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Book-Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-dark"></div>


    <header class="bg-dark">

        <!-- inizio intestazione e navigatore -->
        <div class="d-flex flex justify-content-start p-2">
            <div class="gf-logo img-fluid">
                <img src="img/duck.png" alt="logo" height="50" width="50">
            </div>
            <div>
                <div class="container"></div>
                <div class="row"></div>
                <nav class="navbar navbar-expand-lg text-white">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">Catalogo Libri</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active text-white" aria-current="page" href="#">Anagrafica
                                        Utenti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">Storico Prestiti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">Help</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        </div>
    </header>

    <!-- inizio form -->

    <main>
        <div class="container">
            <h1>Nuovo Libro</h1>
            <form class="row">
                <div class="mb-3 col-6 ">
                    <label for="Nome Autore" class="form-label fs-3">Nome Autore</label>
                    <input type="text" class="form-control" id="Nome Autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="mb-3 col-6">
                    <label for="Cognome" class="form-label fs-3">Cognome dell'Autore</label>
                    <input type="text" class="form-control" id="Cognome" placeholder="Inserisci il cognome dell'Autore">
                </div>


                <!-- form titolo del librO-->


                <div class="col-12 mb-3">
                    <label for="Titolo" class="form-label fs-3">Titolo</label>
                    <input type="password" id="Titolo" class="form-control" placeholder="Titolo del libro">
                    <div id="Titolo del libro" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>


                <div class="col-md-4 col-12 mb-3">
                    <label class="form-label fs-3" for="Genere">Genere</label>

                    <select class="form-select" aria-label="Selezione Genere">
                        <option selected>Scegli il Genere</option>
                        <option value="1">Gialli</option>
                        <option value="2">Romanzi</option>
                        <option value="3">Thriller</option>
                        <option value="3">Storico</option>
                        <option value="3">Anime</option>
                        <option value="3">Cucina</option>
                    </select>

                </div>
                <!-- anno di pubblicazione -->


                <div class="col-md-4 col-12 mb-3 ">
                    <label for="Anno" class="form-label fs-3">Anno di pubblicazione</label>
                    <input type="number" class="form-control" id="Anno" aria-describedby="Anno di pubblicazione">
                </div>

                <!-- insererimento ISBN -->
                <div class="col-md-4 col-12 mb-3">

                    <label for="ISBN#" class="form-label fs-3">Inserisci ISBN#</label>
                    <input type="text" class="form-control" id="ISBN#" aria-describedby="Inserisci ISBN#">

                </div>

                <hr>

                <!-- inserimento note -->

                <div class="col-12 mb-3">

                    <label for="Note" class="form-label fs-3">Note</label>
                    <textarea class="form-control" id="Note" rows="3"
                        placeholder="Inserisci eventuali nmote sul libro"></textarea>
                </div>

                <div class="col-12 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="digitale">
                    <label class="form-check-label fs-3" for="digitale"> Disponibile anche in digitale</label>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>

            </form>

    </main>
</body>

</html>
